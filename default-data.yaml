available-from-site-level-config:
    - &site_lat site_lat: 0
    - &site_long site_long: 0 
    - &use_argus use_argus: false
    - &ce_host ce_host: str() #value needs to be hostname of the container
    - &globus_tcp_port_range globus_tcp_port_range: {
        begin: 20000,
        end: 21000
    }
    - &ce_capability ce_capability: "CPUScalingReferenceSI00=1000"
    - &ce_cpu_model ce_cpu_model: Xeon
    - &ce_cpu_speed ce_cpu_speed: 2800
    - &ce_cpu_vendor ce_cpu_vendor: intel
    - &ce_inboundip ce_inboundip: false
    - &ce_logcpu ce_logcpu: 0
    - &ce_minphysmem ce_minphysmem: 2000
    - &ce_minvirtmem ce_minvirtmem: 8192
    - &ce_os ce_os: ScientificCERNSLC #SET
    - &ce_os_arch ce_os_arch: "x86_64"
    - &ce_os_release ce_os_release: "6.8" #SET
    - &ce_os_version ce_os_version: Carbon #SET
    - &ce_otherdescr ce_otherdescr: "Cores=4"
    - &ce_outboundip ce_outboundip: true
    - &ce_physcpu ce_physcpu: 0
    - &ce_runtimeenv ce_runtimeenv: EMI-3 #SET
    - &ce_sf00 ce_sf00: 0
    - &ce_si00 ce_si00: 381
    - &ce_smpsize ce_smpsize: 8
    #batch_server: str() #value needs to be hostname of container
    - &job_manager job_manager: pbs #SET
    - &ce_batch_sys ce_batch_sys: torque #SET
    - &batch_log_dir batch_log_dir: "/var/spool/pbs" #SET
    - &batch_version batch_version: 2.5.13-1cri.9nik #SET
    - &blparser_with_updater_notifier blparser_with_updater_notifier: true
    - &blparser_host blparser_host: *ce_host  
    - &cemon_host cemon_host: *ce_host
    - &cream_db_user cream_db_user: cream
    #cream_db_password: str()
    - &apel_mysql_host apel_mysql_host: *ce_host
    #apel_db_password: 
    - &ce_close_se ce_close_se: SE3
    - &ce_close_se3_access_point ce_close_se3_access_point: "/not/used" #check
    - &ce_close_se3_host ce_close_se3_host: "not-used.some-domain" #check
    - &se_list se_list: *ce_close_se3_host
    - &se_mount_info_list se_mount_info_list: "none"
    - &vo_sw_dir vo_sw_dir: "/opt/exp_soft" #SET
    #- &queues: *vos


